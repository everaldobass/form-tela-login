<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Tela de Login</title>
</head>
<body>

    <header>
        <nav id="navbar">
            <h2 class="logo">Central <span> do </span> Código</h2>
            <ul id="navbar-items">
                <li> <a href="#" > </a> Home </li>
                <li> <a href="#" > </a> Sistema </li>
                <li> <a href="#" > </a> Cadastro </li>
                <li> <a href="#" > </a> Contato </li>
            </ul>
        </nav>
    </header>

    <section id="container">

        <div class="login-form">
            <form action="">

                <h1>Logar</h1>

                <div class="form-group">
                    <input type="email" placeholder="E-mail">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Senha">
                </div>

                <a href="#" class="forget">Validar os dados!</a>

                
                <div class="login-btn">
                    <button type="submit">Entrar</button>
                </div>

                <div class="resgistro">
                    <span> Não tem registro </span>
                    <a href="#" class="paragrafo">Registre-se</a>
                </div>

            </form>
        </div>


    </section>
    
</body>
</html>
